<div id="inscription">
    <header>
        <div class="logoContainer">
            <img class="logo" src="../../images/logoFinale(blanc).svg" alt="logo" @click="homepageRoute">
        </div>



        <div class="searchSection">
            <input type="text" value="Recherche Rapide" class="searchBar">
            <form @submit.prevent >
                <input type="radio" id="distance2" name="choix2" value="distance2" >
                <label style="margin-right: 5px" for="distance2">distance</label>
                <input type="radio" id="jardinier2" name="choix2" value="jardinier2">
                <label style="margin-right: 5px"for="jardinier2">jardinier</label>
                <input type="radio" id="potager2" name="choix2" value="potager2">
                <label for="potager2">potager</label>
                
            </form>
            <input type="button" value="soumettre" class="submit">
            
        </div>
        <div class="connexion">     
            <img  @click="homepageRoute" class="menu" src="../../images/accueil.png" alt="menu">
        </div>

        <div   class="twoTomatoes">
            <img  @click="homepageRoute"  src="../../images/accueil.png" alt="menu">
            <img   class="searchTomatoe" src="../../images/rechercheRapide.png" alt="menu">
        </div>
        
       

      
       
    </header>
    <div class="inscriptionContainer">
        <div class="column1">
            <form action="">
                <label for="prenom">prenom</label>
                <input type="text" name="prenom"><br>
                <label for="nom">nom</label>
                <input type="text" name="nom"><br>
                <label for="courriel">courriel</label>
                <input type="text" name="courriel"><br>
                <label for="mot de passe">mot de passe</label>
                <input type="text" name="mot de passe"><br>
                <label for="confirmation M.D.P.">confirmez M.D.P.</label>
                <input type="text" name="confirmationMotDePasse"><br>
            </form>
        </div>
        <div class="column2">

        </div>
    </div>




    <div class="footer">
        <div class="suivezNous">
            <p>suivez-nous sur les reseaux sociaux</p>
        </div>
        <div class="iconHolder">
            <img src="../../images/fb_mobile.png" alt="">
            <img src="../../images/insta_mobile.png" alt="">
        </div>
        <div class="dreamTeam">
            <p>une compagnie du groupe dream team</p>
        </div>
    </div>
</div>
