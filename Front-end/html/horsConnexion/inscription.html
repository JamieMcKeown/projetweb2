<div id="inscription">
    <header>
        <img class="logo" src="../../images/logoFinale(blanc).svg" alt="logo" @click="homepageRoute">
        <div class="connexion">
            <h3>Connexion</h3>
            <img class="menu" src="../../images/tomate_mobile.png" alt="menu">
        </div>
    </header>
    <div class="contentInscription">
        <h1>Inscription</h1>
        <form action="">
            <div class="sectionUn">
                <div class="champs">
                    <h2>Prénom</h2>
                    <input type="text">
                </div>
                <div class="champs">
                    <h2>Nom</h2>
                    <input type="text">
                </div>
                <div class="champs">
                    <h2>Courriel</h2>
                    <input type="text">
                </div>
                <div class="champs">
                    <h2>Mot de passe</h2>
                    <input type="text">
                </div>
                <div class="champs">
                    <h2>Confirmation</h2>
                    <input type="text">
                </div>
            </div>
            <div class="sectionDeux">
                <div class="champs">
                    <h2>Adresse</h2>
                    <input type="text">
                </div>
                <div class="champs">
                    <h2>Ville</h2>
                    <input type="text">
                </div>
                <div class="champs">
                    <h2>Code postal</h2>
                    <input type="text">
                </div>
                <div class="champs">
                    <h2>Question secrète</h2>
                    <input type="text">
                </div>
                <div class="champs">
                    <h2>Réponse</h2>
                    <input type="text">
                </div>
                <input type="button" value="S'inscrire" class="button">
            </div>
        </form>
    </div>
    <footer>
        <div class="reseauxSociaux">
            <img src="images/fb_mobile.png" alt="facebook">
            <h3>Suivez-nous sur Facebook</h3>
        </div>
        <div class="reseauxSociaux">
            <img src="images/insta_mobile.png" alt="instagram">
            <h3>Suivez-nous sur Instagram</h3>
        </div>
    </footer>
</div>
