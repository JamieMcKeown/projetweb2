<div id="inscription">
    <header>
        <div @click="homepageRoute" class="logoContainer">
            <p>partagez votre potager</p>
        </div>
        <div class="menu">
            <img src="../../images/hamburgerTransparent.png" @click="stopAnimation" :class="{ helloWorld: isActive }" class="dropdown redTomatoe" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></img>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a @click="homepageRoute" class="dropdown-item" href="#">accueil</a>
                <a @click="connexionPage" class="dropdown-item" href="#">connexion</a>
                <a @click="potagerPage" class="dropdown-item" href="#">potagers</a>
                <a @click="jardiniersPage" class="dropdown-item" href="#">jardiniers</a>
                <a @click="inscriptionPage" class="dropdown-item" href="#">inscription</a>
            </div>
        </div>
    </header>

<div class="jumbotron connexionJumbo text-center">
    <h1>inscription</h1>
    <hr class="my-4">
    <form @submit="formValidation" >
        <div class="container justify-content-center">
            <div class="row">
                <div class="col-xs-12">
                    <label for="prenom">prénom</label>
                    <input v-model="prenom" type="text" name="prenom">
                </div>
                <div class="col-xs-12">
                    <label for="address">adresse</label>
                    <input v-model="numero_porte" type="text" name="adresse">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <label for="nom">nom</label>
                    <input v-model="nom" type="text" name="nom">
                </div>
                <div class="col-xs-12">
                    <label for="ville">ville</label>
                    <input v-model="ville" type="text" name="ville">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <label for="courriel">courriel</label>
                    <input v-model="email" type="email" name="courriel">
                </div>
                <div class="col-xs-12">
                    <label for="codePostal">code postal</label>
                    <input v-model="code_postal" type="text" name="codePostal">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <label for="password">mot de passe</label>
                    <input v-model="password" type="password" name="password">
                </div>
                <div class="col-xs-12">
                    <label for="secretquestion">question secrète</label>
                    <input v-model="question_secrete" type="text" name="secretquestion" list="questions">
                    <datalist id="questions">
                        <option value="Question1"></option>
                        <option value="Question2"></option>
                    </datalist>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <label for="confirmation">confirmation</label>
                    <input v-model="confirmation" type="password" name="confirmation">
                </div>
                <div class="col-xs-12">
                    <label for="reponse">réponse</label>
                    <input v-model="reponse" type="text" name="reponse">
                </div>
            </div>
            <div class="row justify-content-center mt-5"> 
                <p  v-if="errorMessage !== ''">{{ errorMessage }}</p>
                <button type="submit" class="btn">soumettre</button>  
                <input  type="button" @click="refresh" v-if="errorMessage !== '' " class="btn" value="actualiser"></input>
            </div>
        </div>
    </form>

  </div>

<div class="newFooter">
    <img src="../../images/cavabienaller.png" alt="logoCaVaBienAller">
    <h3>une production DreamTeam</h3>
</div>
</div>
