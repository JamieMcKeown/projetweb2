<div>
    <header>
        <div @click="homepageRoute" class="logoContainer">
            <p>partagez votre potager</p>
        </div>
        <div class="menu">
            <img src="../../images/hamburger.png" @click="stopAnimation" :class="{ helloWorld: isActive }" class="dropdown redTomatoe" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></img>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a @click="homepageRoute" class="dropdown-item" href="#">accueil</a>
                <a @click="connexionPage" class="dropdown-item" href="#">connexion</a>
                <a @click="potagerPage" class="dropdown-item" href="#">potagers</a>
                <a @click="jardiniersPage" class="dropdown-item" href="#">jardiniers</a>
                <a @click="inscriptionPage" class="dropdown-item" href="#">inscription</a>
            </div>
        </div>
    </header>
    
    <div class="jumbotron connexionJumbo text-center">
        <h1>connexion</h1>
        <hr class="my-4">
        <form @submit="connexion"  action="#" method="post">
            <div class="form-group">
              <label for="exampleInputEmail1">Courriel</label>
              <input v-model="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Mot de passe</label>
              <input v-model="password" type="password" class="form-control" id="exampleInputPassword1">
              <p  v-if="errorMessage !== ''">{{ errorMessage }}</p>
            </div>
            <button type="submit" class="btn">Soumettre</button>
            <button  @click="refresh" v-if="errorMessage !== ''" class="btn">actualiser</button>
            <button  @click="inscriptionPage" class="btn">S'inscrire</button>
          </form>

      </div>
 
   
    
    
      <div class="newFooter">
        <img src="../../images/cavabienaller.png" alt="logoCaVaBienAller">
          <h5>Une production DreamTeam</h5>
    </div>
</div>
