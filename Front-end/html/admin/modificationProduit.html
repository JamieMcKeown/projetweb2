<div id="modifProduit">
    <header>
        <img class="logo" src="../../images/logoFinale(blanc).svg" alt="logo" @click="homepageRoute">
        <div class="connexion">
            <h3 @click="connexionPage">Connexion</h3>
            <img class="menu" src="../../images/tomate_mobile.png" alt="menu">
        </div>
    </header>
    <div class="contentModifProduit">
        <h1>Bienvenue Utilisateur</h1><!-- Nom dynamique  -->
        <form action="">
            <img src="../../images/placeholderProduit.png" alt="ProduitAModifier">
            <div class="champs">
                <p>Nom</p>
                <input type="text">
            </div>
            <div class="champs">
                <p>Quantit√©</p>
                <input type="text">
            </div>
            <div class="champs">
                <p>Couleur</p>
                <input type="text">
            </div>
            <div class="champs">
                <p>Description</p>
                <textarea name="Description" cols="30" rows="10"></textarea>
            </div>
            <input type="button" value="Sauvegarder les changements" class="button">
            <input type="button" value="Annuler" class="button annuler">
        </form>
        <div class="choixProduit">
            <h2>Modifier un autre produit</h2>
            <div class="carrousel">
                <img src="../../images/left_arrow.png" alt="leftArrow" class="leftArrow" @click="arrowClickL">
                <div class="thumbnails">
                    <span :style="css">
                        <img src="../../images/placeholderProduit.png" alt="produit" class="produit">
                        <img src="../../images/placeholderProduit.png" alt="produit" class="produit">
                        <img src="../../images/placeholderProduit.png" alt="produit" class="produit">
                        <img src="../../images/placeholderProduit.png" alt="produit" class="produit">
                        <img src="../../images/placeholderProduit.png" alt="produit" class="produit">
                        <img src="../../images/placeholderProduit.png" alt="produit" class="produit">
                    </span>
                </div>
                <img src="../../images/right_arrow.png" alt="rightArrow" class="rightArrow" @click="arrowClickR">
            </div>
        </div>
    </div>
    <footer>
        <div class="reseauxSociaux">
            <img src="images/fb_mobile.png" alt="facebook">
            <h3>Suivez-nous sur Facebook</h3>
        </div>
        <div class="reseauxSociaux">
            <img src="images/insta_mobile.png" alt="instagram">
            <h3>Suivez-nous sur Instagram</h3>
        </div>
    </footer>
</div>
