<div id="modifProfil">
    <header>
        <div @click="homepageRoute" class="logoContainer">
            <p>partagez votre potager</p>
        </div>
        <div class="menu">
            <img src="../../images/hamburgerTransparent.png" @click="stopAnimation" :class="{ helloWorld: isActive }" class="dropdown redTomatoe" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></img>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a @click="homepageRoute" class="dropdown-item" href="#">accueil</a>
                <a v-if='disconnected' @click="connexionPage" class="dropdown-item" href="#">connexion</a>
                <a @click="potagerPage" class="dropdown-item" href="#">potagers</a>
                <a @click="jardiniersPage" class="dropdown-item" href="#">jardiniers</a>
                <a v-if='disconnected' @click="inscriptionPage" class="dropdown-item" href="#">inscription</a>
                <a @click="pageProfil" v-if="connected" class="dropdown-item" href="#">mon profil</a>
                <a @click="deconnexion" v-if="connected" class="dropdown-item" href="#">déconnexion</a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row justify-content-center">
            <h2>{{ prenom }} {{ nom }}</h2>
        </div>
        <div class="row justify-content-left">
            <div class="col">
                <div class="jumbotron modifProfil">
                    <form @submit="modifProfil">
                        <div class="prenom">
                            <label for="prenom">Prénom</label>
                            <input type="text" name="prenom" :placeholder="prenom">
                        </div>
                        <div class="nom">
                            <label for="nom">Nom</label>
                            <input type="text" name="nom" :placeholder="nom">
                        </div>
                        <div class="courriel">
                            <label for="courriel">Courriel</label>
                            <input type="email" name="courriel" :placeholder="email">
                        </div>
                        <div class="addresse">
                            <label for="addresse">Adresse</label>
                            <input type="text" name="adresse" :placeholder="numero_porte">
                        </div>
                        <div class="ville">
                            <label for="ville">Ville</label>
                            <input type="text" name="ville" :placeholder="ville">
                        </div>
                        <div class="codePostale">
                            <label for="codePostale">Code postal</label>
                            <input type="text" name="codePostale" :placeholder="code_postal">
                        </div>
                        <div class="motdePasse">
                            <label for="mot de passe">Mot de passe</label>
                            <input class="btn" type="button" value="modifier">
                        </div>
                        <div class="questionSecret">
                            <label for="questionSecret">Question Secrète</label>
                            <input class="btn" type="button" value="modifer">
                        </div>
                        <div class="bio">
                            <label for="bio">Bio</label>
                            <input class="btn" type="button" value="modifer">
                        </div>
                        <div class="row Buttons">
                            <div class="col ">
                                <button class="save">Sauvegarde</button>
                                <button class="quit">Annuler</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col justify-content-center">
                <div class="profileImagesModif">
                    <div class="card" style="width:100%;">
                        <img class="card-img-top" src="../../images/bg420.jpg" alt="Card image cap"></img>
                        <a href="#" class="btn">Modifier</a>
                    </div>
                    <div class="card ml-2" style="width: 100%">
                        <img class="card-img-top" src="../../images/bg420.jpg" alt="Card image cap"></img>
                        <a href="#" class="btn">Modifier</a>
                    </div>
                </div>
            </div>
        </div>  
    </div>
    <div class="newFooter">
        <img src="../../images/cavabienaller.png" alt="logoCaVaBienAller"></img>
        <h3>Une production DreamTeam</h3>
    </div>
</div>
