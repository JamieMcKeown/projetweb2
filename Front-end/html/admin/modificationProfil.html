<div id="modifProfil">
    <header>
        <div @click="homepageRoute" class="logoContainer">
            <p>partagez votre potager</p>
        </div>
        <div class="menu">
            <img src="../../images/hamburgerTransparent.png" @click="stopAnimation" :class="{ helloWorld: isActive }" class="dropdown redTomatoe" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></img>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a @click="homepageRoute" class="dropdown-item" href="#">accueil</a>
                <a @click="connexionPage" class="dropdown-item" href="#">connexion</a>
                <a @click="potagerPage" class="dropdown-item" href="#">potagers</a>
                <a @click="jardiniersPage" class="dropdown-item" href="#">jardiniers</a>
                <a @click="inscriptionPage" class="dropdown-item" href="#">inscription</a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row justify-content-center">
            <h2>{{ user }}</h2>
        </div>
        <div class="row justify-content-left">
            <div class="col">
                <div class="jumbotron modifProfil">
                    <form @submit="modifProfil">
                        <div class="prenom">
                            <label for="prenom">prenom</label>
                            <input v-model="prenom" type="text" name="prenom">
                        </div>
                        <div class="nom">
                            <label for="nom">nom</label>
                            <input v-model="nom" type="text" name="nom">
                        </div>
                        <div class="courriel">
                            <label for="courriel">courriel</label>
                            <input v-model="email" type="email" name="courriel">
                        </div>
                        <div class="addresse">
                            <label for="addresse">addresse</label>
                            <input v-model="numero_porte" type="text" name="addresse">
                        </div>
                        <div class="ville">
                            <label for="ville">ville</label>
                            <input v-model="ville" type="text" name="ville">
                        </div>
                        <div class="codePostale">
                            <label for="codePostale">code postale</label>
                            <input v-model="code_postal" type="text" name="codePostale">
                        </div>
                        <div class="motdePasse">
                            <label for="mot de passe">mot de passe</label>
                            <input class="btn" type="button" value="modifier">
                        </div>
                        <div class="questionSecret">
                            <label for="questionSecret">question Secret</label>
                            <input class="btn" type="button" value="modifer">
                        </div>
                        <div class="bio">
                            <label for="bio">bio</label>
                            <input class="btn" type="button" value="modifer">
                        </div>
                        <div class="row Buttons">
                            <div class="col ">
                                <button type="submit" class="save">sauvegarde</button>
                                <button class="quit">annuler</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col justify-content-center">
                <div class="profileImagesModif">
                    <div class="card" style="width:100%;">
                        <img class="card-img-top" src="../../images/bg420.jpg" alt="Card image cap">
                       
                          
                          
                          <a href="#" class="btn">modifier</a>
                       
                      </div>
                      <div class="card ml-2" style="width: 100%">
                        <img class="card-img-top" src="../../images/bg420.jpg" alt="Card image cap">
                       
                         
                          <a href="#" class="btn">modifier</a>
                        
                      </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <div class="newFooter">
        <img src="../../images/cavabienaller.png" alt="logoCaVaBienAller">
        <h3>une production DreamTeam</h3>
    </div>

</div>
